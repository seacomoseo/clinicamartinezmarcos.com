title: Trastornos de la Lectoescritura
icon: book-open
description: |
  La lectoescritura es un proceso constructivo y complejo que se debe adquirir a edades tempranas. Muchos niños presentan dificultades o trastornos de origen neurológico que les impeden aprender y automatizar la lectoescritura. En dichos casos, realizamos una evaluación e intervención en trastornos como la dislexia, disgrafia o discalculia, para evitar la aparición de retraso escolar en esas áreas.
