id: vendaje-neuromuscular
title: Vendaje Neuromuscular Aplicado a Logopedia
icon: bandage
description: |
  Es una técnica de reeducación neuromuscular que actúa sobre el sistema tegumentario actuando a nivel cerebral y pudiendo ayudar a corregir un amplio abanico de alteraciones relacionadas con la voz, el habla y la deglución. Los resultados con esta técnica son tanto inmediatos como a largo plazo.
