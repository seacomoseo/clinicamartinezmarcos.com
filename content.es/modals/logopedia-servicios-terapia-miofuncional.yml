  Rehabilitación de Alteraciones de Habla y/o Aparatobucofonatorio.

  Disciplina en la que se emplean un conjunto de técnicas y ejercicios para prevenir, valorar y tratar alteraciones que las que el habla se vea comprometida, como Malformaciones faciales y/o craneofaciales, Síndromes congénitos, Parálisis cerebral, Trastornos degenerativos y neurológico (Parkinson, Alzheimer, ELA, parálisis faciales, afectación de pares craneales, etc).Trastornos y/o postoperatorios linguales, laríngeos, o maxilofaciales.
