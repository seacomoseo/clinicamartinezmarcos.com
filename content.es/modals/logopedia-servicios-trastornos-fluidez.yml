description: |
  La disfemia o tartamudez se trata de un trastorno del habla, al contrario de lo que se piensa no es de lenguaje ya que la dificultad se encuentra en la movilidad de los músculos bucofonadores. La disfemia, puede comprometer o dificultar otros aspectos cotidianos como el social y emocional llegando a limitar la vida del que lo sufre. Esto puede corregirse con terapia logopédica centrada en el establecimiento de un nuevo patrón de habla posible, a cualquier edad.
