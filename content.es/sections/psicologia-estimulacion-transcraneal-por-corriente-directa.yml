      Características
      {.h3}

      La aplicación de tDCS tiene una gran evidencia científica, siendo su origen el campo de la psiquiatría y la psicología, y en los últimos años la evidencia en campo del dolor y trastornos motores. Los campos de aplicación de esta técnica son:

      - icon-check Dolor neuropático crónico.
      - icon-check Dolor Crónico
      - icon-check Trastornos motores originados por lesiones neurológicas como los derivados de accidente cerebrovascular (ICTUS) u otros.
      - icon-check Rehabilitación motora (aprendizaje neuromotor).
